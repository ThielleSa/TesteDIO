<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento</title>
</head>
<body>
    <!--O "name" vai serve para validar os campos, chegar aos campos pelo nome ao usar JavaScript-->
    <!--O "method" pode ser GET(envia pelo url, não sendo seguro para senhas) ou POST(envia uma requisição para o servidor, ele é mais seguro)-->
    <!--O "action" em "form" coloca o endereço do servidor para onde ele vai, mas precisa ser proprietário do site-->
    <!--O "autocomplete" serve para manter os campos preenchidos ou não caso use a setinha de retorno (por exemplo)-->
    <!--Os comandos iniciados com "on" serão eventos (envolve JavaScript)-->
    <form name="formulario"; target="_blank"; method="GET"; autocomplete="off"; onsubmit="alert('Enviei o formulário')">
        Formulário de Cadastro <br>
        <label>Nome:</label> <input type="text" name="nome"><br>
        Endereço: <input type="text" name="endereco"><br>
        Idade: <input type="number" name="idade" min="0" max="100" step="5"><br><!--O "step faz aumentar ou diminuir de 5 em 5"-->
        Senha: <input type="password" name="senha"><br>
        <label>E-mail:</label><input type="email"><br>
        <label>Cor:</label><input type="color"><br>
        <label>Range:</label><input type="range"><br>
        <label>Data:</label><input type="date"><br>
        <label>Url:</label><input type="url"><br>
        <label>Telefone:</label><input type="tel"><br>
        <label>Checkbox:</label><input type="checkbox"><input type="checkbox"><br>
        <label>Radio:</label><input type="radio"><br>
        <!--O "checkbox" pode selecionar vários campinhos, o "radio" só pode uma opção-->
        <!--O "hidden" é um campo invisível para o usuário, que será executado quando enviar-->
        <label>Hidden:</label><input type="hidden"><br>
        <!--O "file é um campo para enviar arquivos"-->
        <label>File:</label><input type="file"><br>
        <!--O "search" procura na página-->
        <label>Search:</label><input type="search"><br>
        <!--Usar o "disable" no campo de seleção desabilita ele (fica mais apagadinho)-->
        <!--Tipos de button: submit, reset, button-->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <button type="button">Menu</button><br>
        <!--O "enter" no formulário é equivalente a enviar, por isso é necessário validar, pode colocar um "*" para identificar um campo obrigatório-->

        <!--Para colocar um campo de opções, o que estiver em "value será enviar para o servidor, o que tiver entre "option" aparecerá para o usuário-->
        <label>Opções:</label>
        <select name="role"><!--O "multiple" é usado para selecionar mais de um campo presionando o "ctrl"-->
            <option value="azedo">Azedo</option>
            <option value="doce">Doce</option>
            <option value="salgador">Salgado</option>
            <option selected value="">Selecionar opção</option> <!--Pode usar o "selected" para deixar um elemento previamente selecionado-->
            <option value="amargo">Amargo</option>
        </select><br>

        <!--Para inserir um campo maior para colocar uma mensagem (TextArea)-->
        <label>Mensagem:</label>
        <textarea rows=10 cols=50 name="message"></textarea><br><!--"Rows" é a quantidade de linhas e "Cols" a quantidade de colunas-->
        <button type="submit">Enviar</button><br>
        <!--O "face" fez mudar o tipo da letra-->
        <font color="red" face="'Trebuchet MS'">Olá, estou testando uma nova forma de mudar a cor da fonte</font>FIM!
  
    </form>
    
</body>
</html>
